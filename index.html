<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Registro de Empleados - Aquadama</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Formulario público accesible sin login -->
  <div class="container" id="publicFormContainer">
    <h1>Registro de Empleados</h1>
    <form id="employeeForm">...</form>
  </div>

  <!-- Acceso privado solo para administradores -->
  <div class="login-container" id="loginContainer">
    <h2>Acceso Administrador</h2>
    <form id="loginForm">
      <label>Usuario:<input type="text" id="loginUser" required /></label>
      <label>Contraseña:<input type="password" id="loginPass" required /></label>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <div class="container hidden" id="mainContainer">
    <h1>Panel de Administración</h1>
    <div id="employeeList"></div>

    <hr />
    <div id="adminUserPanel">
      <h2>Gestón de Administradores</h2>
      <form id="createAdminForm">
        <label>Nuevo Usuario:<input type="text" id="newAdminUser" required /></label>
        <label>Contraseña:<input type="password" id="newAdminPass" required /></label>
        <button type="submit">Crear Administrador</button>
      </form>

      <h3>Lista de Administradores</h3>
      <ul id="adminList"></ul>

      <h3>Cambiar Contraseña del Administrador</h3>
      <form id="changePassForm">
        <label>Contraseña Actual:<input type="password" id="currentPass" required /></label>
        <label>Nueva Contraseña:<input type="password" id="newPass" required /></label>
        <button type="submit">Cambiar Contraseña</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
