<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de AdministraciÃ³n | Aquadama</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <script>
    if (sessionStorage.getItem("authToken") !== "authenticated") {
      alert("âš ï¸ Acceso no autorizado. Por favor, inicia sesiÃ³n.");
      window.location.href = "index.html";

  <div class="sidebar">

  <div class="main-content">
    <section id="panel-empleados">
      <h1>Empleados Registrados</h1>
      <div id="employeeList"></div>
    </section>

    <section id="panel-usuarios" class="hidden">
      <h1>GestiÃ³n de Administradores</h1>
      <form id="createAdminForm">
        <label>Nuevo Usuario:<input type="text" id="newAdminUser" required /></label>
        <label>ContraseÃ±a:<input type="password" id="newAdminPass" required /></label>
        <button type="submit">Crear Administrador</button>
      </form>
      <ul id="adminList"></ul>
    </section>

    <section id="panel-pass" class="hidden">
      <h1>Cambiar ContraseÃ±a</h1>
      <form id="changePassForm">
        <label>ContraseÃ±a Actual:<input type="password" id="currentPass" required /></label>
        <label>Nueva ContraseÃ±a:<input type="password" id="newPass" required /></label>

  <script>
    const admins = JSON.parse(localStorage.getItem("aquadama_admins") || "{}");
    const { jsPDF } = window.jspdf;

    document.getElementById("logout").addEventListener("click", () => {
      sessionStorage.removeItem("authToken");
      location.href = "index.html";
    });

    document.getElementById("nav-empleados").addEventListener("click", () => showPanel("panel-empleados"));
    document.getElementById("nav-usuarios").addEventListener("click", () => showPanel("panel-usuarios"));
    document.getElementById("nav-pass").addEventListener("click", () => showPanel("panel-pass"));

    function showPanel(id) {
      document.querySelectorAll(".main-content section").forEach(sec => sec.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
    }

    function loadEmployeeList() {
      const list = document.getElementById("employeeList");
      list.innerHTML = "";
      
      const employees = JSON.parse(localStorage.getItem("aquadama_employees") || "[]");
      
      if (employees.length === 0) {
        list.innerHTML = "<p>No hay empleados registrados.</p>";
        return;
      }

      employees.forEach((emp, index) => {
        const card = document.createElement("div");
        card.className = "employee-card";
        card.innerHTML = `
          <h3>${emp.nombre} ${emp.apellidos} (ID: ${emp.id})</h3>
          <button onclick="toggleDetails(${emp.id})" id="toggle-btn-${emp.id}">ğŸ”½ Ver Detalles</button>
          <button onclick="deleteEmployee(${index})">ğŸ—‘ï¸ Eliminar</button>
          <button onclick="generarPDF(${index})">ğŸ“„ Generar PDF</button>
          <div id="details-${emp.id}" class="hidden" style="margin-top:10px;">
            <p><strong>DNI:</strong> ${emp.dni}</p>
            <p><strong>Fecha Nacimiento:</strong> ${emp.fechaNacimiento}</p>
            <p><strong>Nacionalidad:</strong> ${emp.nacionalidad}</p>
            <p><strong>Email:</strong> ${emp.email}</p>
            <p><strong>TelÃ©fono:</strong> ${emp.telefono}</p>
            <p><strong>DirecciÃ³n:</strong> ${emp.direccion}, ${emp.localidad}, ${emp.provincia} (${emp.cp})</p>
            <p><strong>Centro:</strong> ${emp.centro || '-'}</p>
            <p><strong>IBAN:</strong> ${emp.iban}</p>
            <p><strong>SS:</strong> ${emp.ss}</p>
            <div style="margin-top:10px;">
              ${emp.fotoDNIDelante ? `<button onclick="downloadFile('${emp.fotoDNIDelante}', 'DNI_Delante_${emp.id}.jpg')">ğŸ†” DNI Delante</button>` : ''}
              ${emp.fotoDNIDetras ? `<button onclick="downloadFile('${emp.fotoDNIDetras}', 'DNI_Detras_${emp.id}.jpg')">ğŸ†” DNI DetrÃ¡s</button>` : ''}
              ${emp.fotoPersonal ? `<button onclick="downloadFile('${emp.fotoPersonal}', 'Foto_${emp.id}.jpg')">ğŸ“¸ Foto</button>` : ''}
              ${emp.firma ? `<button onclick="downloadFile('${emp.firma}', 'Firma_${emp.id}.png')">âœï¸ Firma</button>` : ''}
            </div>
          </div>
        `;
        list.appendChild(card);
      });
    }

    function deleteEmployee(index) {
      if (confirm("Â¿Eliminar este empleado?")) {
        const employees = JSON.parse(localStorage.getItem("aquadama_employees") || "[]");
        employees.splice(index, 1);
        localStorage.setItem("aquadama_employees", JSON.stringify(employees));
        loadEmployeeList();
      }
    }

    function toggleDetails(id) {
      const section = document.getElementById("details-" + id);
      const btn = document.getElementById("toggle-btn-" + id);
      const hidden = section.classList.contains("hidden");
      section.classList.toggle("hidden");
      btn.textContent = hidden ? "ğŸ”¼ Ocultar Detalles" : "ğŸ”½ Ver Detalles";
    }

    function downloadFile(dataUrl, filename) {
      const a = document.createElement("a");
      a.href = dataUrl;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function generarPDF(index) {
      const employees = JSON.parse(localStorage.getItem("aquadama_employees") || "[]");
      const emp = employees[index];
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("HOJA DE DATOS Â· Trabajadores/as", 105, 15, null, null, "center");
      doc.setFontSize(10);
      doc.text("Los datos solicitados son los necesarios e inherentes a la relaciÃ³n laboral y su correcto funcionamiento.", 105, 25, null, null, "center");

      const startY = 35;
      const lineHeight = 8;
      const col1X = 20;
      const col2X = 110;

      doc.setFont(undefined, "bold");
      doc.text("Nombre y apellidos:", col1X, startY);
      doc.text("DNI:", col2X, startY);
      doc.setFont(undefined, "normal");
      doc.text(`${emp.nombre} ${emp.apellidos}`, col1X, startY + lineHeight);
      doc.text(emp.dni, col2X, startY + lineHeight);

      doc.setFont(undefined, "bold");
      doc.text("NÃºmero Seg. Social:", col1X, startY + 2 * lineHeight);
      doc.text("Nacionalidad:", col2X, startY + 2 * lineHeight);
      doc.setFont(undefined, "normal");
      doc.text(emp.ss, col1X, startY + 3 * lineHeight);
      doc.text(emp.nacionalidad, col2X, startY + 3 * lineHeight);

      doc.setFont(undefined, "bold");
      doc.text("Sexo:", col1X, startY + 4 * lineHeight);

      doc.setFont(undefined, "normal");
      doc.text("", col1X, startY + 5 * lineHeight);
      doc.text(emp.fechaNacimiento, col2X, startY + 5 * lineHeight);

      doc.setFont(undefined, "bold");
      doc.text("Lugar:", col1X, startY + 6 * lineHeight);
      doc.text("Estado civil:", col2X, startY + 6 * lineHeight);
      doc.setFont(undefined, "normal");
      doc.text("", col1X, startY + 7 * lineHeight);
      doc.text(emp.estadoCivil || "", col2X, startY + 7 * lineHeight);

      doc.setFont(undefined, "bold");
      doc.text("NÃºmero de hijos:", col1X, startY + 8 * lineHeight);
      doc.text("TelÃ©fono/s:", col2X, startY + 8 * lineHeight);
      doc.setFont(undefined, "normal");
      doc.text(emp.hijos || "", col1X, startY + 9 * lineHeight);
      doc.text(emp.telefono, col2X, startY + 9 * lineHeight);

      doc.setFont(undefined, "bold");
      doc.text("Email:", col1X, startY + 10 * lineHeight);
      doc.text("FormaciÃ³n Oficial:", col2X, startY + 10 * lineHeight);
      doc.setFont(undefined, "normal");
      doc.text(emp.email, col1X, startY + 11 * lineHeight);
      doc.text(emp.formacion || "", col2X, startY + 11 * lineHeight);

      doc.setFont(undefined, "bold");
      doc.text("DirecciÃ³n:", col1X, startY + 12 * lineHeight);
      doc.text("CÃ³digo postal:", col2X, startY + 12 * lineHeight);
      doc.setFont(undefined, "normal");
      doc.text(emp.direccion, col1X, startY + 13 * lineHeight);
      doc.text(emp.cp, col2X, startY + 13 * lineHeight);

      doc.setFont(undefined, "bold");
      doc.text("PoblaciÃ³n:", col1X, startY + 14 * lineHeight);
      doc.text("Provincia:", col2X, startY + 14 * lineHeight);
      doc.setFont(undefined, "normal");
      doc.text(emp.localidad, col1X, startY + 15 * lineHeight);
      doc.text(emp.provincia, col2X, startY + 15 * lineHeight);

      doc.setFont(undefined, "bold");
      doc.text("InformaciÃ³n Bancaria", col1X, startY + 17 * lineHeight);
      doc.setFont(undefined, "normal");
      doc.text(`NÃºmero de cuenta - IBAN: ${emp.iban}`, col1X, startY + 18 * lineHeight);
      doc.setFont(undefined, "italic");
      doc.text("(En EspaÃ±a el IBAN consta de 24 posiciones comenzando siempre por ES)", col1X, startY + 19 * lineHeight);

      doc.setFont(undefined, "bold");
      doc.text("Contactos de Emergencia (Opcional)", col1X, startY + 21 * lineHeight);
      doc.setFont(undefined, "normal");
      doc.text(`Nombre (Persona de contacto): ${emp.emergencia1 || ""}`, col1X, startY + 22 * lineHeight);
      doc.text(`Parentesco:`, col1X, startY + 23 * lineHeight);
      doc.text(`TelÃ©fono:`, col1X, startY + 24 * lineHeight);

      doc.setFont(undefined, "bold");
      doc.text("Firma y Fecha", col1X, startY + 26 * lineHeight);
      doc.setFont(undefined, "normal");
      doc.text(`Fecha: ${emp.fechaRegistro}`, col1X, startY + 27 * lineHeight);

      if(emp.firma){
        const img = new Image();
        img.src = emp.firma;
        img.onload = () => {
          doc.addImage(img, "PNG", col1X, startY + 29 * lineHeight, 60, 30);
          addFooter(doc);
          doc.save(`Ficha_Empleado_${emp.id}.pdf`);
        };
      } else {
        addFooter(doc);
        doc.save(`Ficha_Empleado_${emp.id}.pdf`);
      }
    }

    function addFooter(doc) {
      doc.setFontSize(7);
      doc.text("*RECUERDE LA IMPORTANCIA DE COMUNICAR CUALQUIER VARIACIÃ“N Y/O MODIFICACIÃ“N DE DATOS*", 105, 280, null, null, "center");

      doc.setFontSize(6);
      doc.text("InformaciÃ³n bÃ¡sica sobre ProtecciÃ³n de Datos", 105, 285, null, null, "center");
      doc.text("RESPONSABLE: Tratamiento Integral Del Agua Aquadama, S.L.U. | FINALIDAD DEL TRATAMIENTO: GestiÃ³n inherente a la relaciÃ³n laboral. | LEGITIMACIÃ“N: Consentimiento del interesado/a e interÃ©s legÃ­timo del Responsable.", 105, 290, {maxWidth: 180, align: "center"});
      doc.text("DESTINATARIOS: No se cederÃ¡n datos a terceros, salvo obligaciÃ³n legal o cumplimiento de la normativa que resulte de aplicaciÃ³n.", 105, 295, {maxWidth: 180, align: "center"});
      doc.text("DERECHOS: Usted podrÃ¡ solicitar el acceso, rectificaciÃ³n y/o supresiÃ³n de sus datos, asÃ­ como otros derechos, como se explica en la informaciÃ³n adicional.", 105, 300, {maxWidth: 180, align: "center"});
      doc.text("Puede consultar la informaciÃ³n adicional y detallada sobre ProtecciÃ³n de Datos en:", 105, 305, {maxWidth: 180, align: "center"});
      doc.text("http://aquadama.avisolegal.info/RRHH-DATOS_TRABAJADOR-A/datos_trabajador-a.html", 105, 310, {maxWidth: 180, align: "center", link: "http://aquadama.avisolegal.info/RRHH-DATOS_TRABAJADOR-A/datos_trabajador-a.html"});
      doc.text("DELEGADO PROTECCIÃ“N DE DATOS: Tratamiento Integral Del Agua Aquadama, S.L.U.", 105, 315, {maxWidth: 180, align: "center"});
      doc.text("Puede consultar la NORMATIVA VIGENTE DE PROTECCIÃ“N DE DATOS PERSONALES en:", 105, 320, {maxWidth: 180, align: "center"});
      doc.text("http://normativa.avisolegal.info", 105, 325, {maxWidth: 180, align: "center", link: "http://normativa.avisolegal.info"});
    }

    document.getElementById("createAdminForm").addEventListener("submit", e => {
      e.preventDefault();
      const user = document.getElementById("newAdminUser").value.trim();
      const pass = document.getElementById("newAdminPass").value.trim();
      if (!user || !pass) return alert("â— Rellena usuario y contraseÃ±a");
      if (admins[user]) return alert("âš ï¸ Usuario ya existe");
      admins[user] = pass;
      localStorage.setItem("aquadama_admins", JSON.stringify(admins));
      renderAdminList();
      e.target.reset();
      alert("âœ… Administrador creado");
    });

    document.getElementById("changePassForm").addEventListener("submit", e => {
      e.preventDefault();
      const current = document.getElementById("currentPass").value.trim();
      const newpass = document.getElementById("newPass").value.trim();
      const user = Object.keys(admins).find(u => admins[u] === current);
      if (!user) return alert("âŒ ContraseÃ±a actual incorrecta");
      admins[user] = newpass;
      localStorage.setItem("aquadama_admins", JSON.stringify(admins));
      e.target.reset();
      alert("âœ… ContraseÃ±a actualizada");
    });

    function renderAdminList() {
      const list = document.getElementById("adminList");
      list.innerHTML = "";
      for (const user in admins) {
        const li = document.createElement("li");
        li.textContent = user;
        if (user !== "javierit") {
          const del = document.createElement("button");
          del.textContent = "âŒ";
          del.onclick = () => {
            if (confirm(`Â¿Eliminar al admin '${user}'?`)) {
              delete admins[user];
              localStorage.setItem("aquadama_admins", JSON.stringify(admins));
              renderAdminList();
            }
          };
          li.appendChild(del);
        }
        list.appendChild(li);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      showPanel("panel-empleados");
      renderAdminList();
      loadEmployeeList();
    });
  </script>
</body>
