<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Administrador | Aquadama</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 400px;
    }
    h1 {
      color: #0f4c81;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0f4c81;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b3a5a;
    }
  </style>
</head>
<body>
  <h1>Login Administrador</h1>
  <form id="loginForm">
    <label for="loginUser">Usuario</label>
    <input type="text" id="loginUser" required />
    <label for="loginPass">Contrase√±a</label>
    <input type="password" id="loginPass" required />
    <button type="submit">Entrar</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
